{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <title>Alejandra Martín's Blog</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'blog/styles.aaa8693da823.css' %}">
        <link rel="icon" href="{% static '\blog\favicon.0548e3db6a0a.ico' %}">


    </head>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'post_list' %}">Alejandra Martín's Blog</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-muted">
                            <a class="nav-link active text-muted font-weight-bold" href="{% url 'post_list' %}">All categories</a>
                        </li>
                        {% for category in category_list %}
                        <li class="nav-item text-muted">
                            <a class="nav-link text-muted font-weight-bold" href="{% url 'posts_by_category' category.0 %}">  {{ category.1 }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Heading -->
        <header class="masthead">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class=" col-md-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            {% block heading %}
                            <!-- Heading Goes here -->
                            {% endblock heading %}
                        </div>
                    </div>
                </div>
            </div>
        </header>

        
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">This site was made with <a href="https://www.djangoproject.com/">Django.&#128156;</p>
        </footer>
    </body>

</html>
